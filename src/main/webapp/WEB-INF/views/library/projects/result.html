<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Search result</title>
</head>
<body>
<a href="/library"><b>На главную</b></a><br/>
<a href="/library/projects">Ко всем проектам</a><br/>
<a href="/library/projects/search">Найти проект</a><br/>
<hr/>
<div th:each="project : ${result}">
  <a th:href="@{/library/projects/{id}(id=${project.getId()})}"
     th:text="${project.getNumber() + ', ' + project.getTitle()}">project</a>
</div>
</body>
</html>
