<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Search result</title>
</head>
<body>
<div th:each="project : ${result}">
  <a th:href="@{/library/projects/{id}(id=${project.getId()})}"
     th:text="${project.getNumber() + ', ' + project.getTitle()}">project</a>
</div>

<br/>
<hr/>

<a href="/library">На главную</a>
<a href="/library/projects">Ко всем проектам</a>
<a href="/library/projects/search">Новый поиск</a>
</body>
</html>
