<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Project</title>
</head>
<body>
<a style="color: black; font-size: larger" href="/library"><b>На главную</b></a><br/>
<a href="/library/projects">Ко всем проектам</a><br/>
<hr/>
<p th:text="${'Номер проекта: ' + project.getNumber()}">Value</p>
<p th:text="${'Название: ' + project.getTitle()}">Value</p>
<p th:text="${'Тип проекта: ' + project.getType()}">Value</p>
<p th:text="${'Локация: ' + project.getCountry() + ', ' + project.getRegion() + ', ' + project.getCity()}">Value</p>
<p th:text="${'Заказчик: ' + project.getClient()}">Value</p>
<p th:text="${'Сегмент рынка: ' + project.getSegment()}">Value</p>
<p th:text="${'Год: ' + project.getPeriod()}">Value</p>

<a th:href="@{/library/projects/{id}/edit(id=${project.getId()})}">Редактировать</a>

<form th:method="DELETE" th:action="@{/library/projects/{id}(id=${project.getId()})}">
    <input type="submit" value="Удалить">
</form>
</body>
</html>
