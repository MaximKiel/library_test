<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Book</title>
</head>
<body>
<a style="color: black; font-size: larger" href="/library"><b>На главную</b></a><br/>
<a href="/library/books">Ко всем материалам</a><br/>
<hr/>
<p th:text="${'Название: ' + book.getTitle()}">Value</p>
<p th:text="${'Автор: ' + book.getAuthor()}">Value</p>
<p th:text="${'Тип материала: ' + book.getType()}">Value</p>
<p th:text="${'Сегмент рынка: ' + book.getSegment()}">Value</p>
<p th:text="${'Год публикации: ' + book.getYear()}">Value</p>

<a th:href="@{/library/books/{id}/edit(id=${book.getId()})}">Редактировать</a>

<form th:method="get" th:action="@{/library/books/{id}/download(id=${book.getId()})}">
    <input type="submit" value="Скачать документ pdf">
</form>

<form th:method="DELETE" th:action="@{/library/books/{id}(id=${book.getId()})}">
  <input type="submit" value="Удалить">
</form>
</body>
</html>
