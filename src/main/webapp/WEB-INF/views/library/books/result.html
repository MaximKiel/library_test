<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Search result</title>
</head>
<body>
<a style="color: black; font-size: larger" href="/library"><b>На главную</b></a><br/>
<a href="/library/books">Ко всем материалам</a><br/>
<a href="/library/books/search">Новый поиск</a><br/>
<hr/>
<div th:each="book : ${result}">
  <a th:href="@{/library/books/{id}(id=${book.getId()})}"
     th:text="${book.getTitle() + ', ' + book.getType() + ', ' + book.getSegment()}">book</a>
</div>
</body>
</html>
