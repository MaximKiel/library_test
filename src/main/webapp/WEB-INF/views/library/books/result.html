<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Search result</title>
</head>
<body>
<div th:each="book : ${result}">
  <a th:href="@{/library/books/{id}(id=${book.getId()})}"
     th:text="${book.getTitle() + ', ' + book.getType() + ', ' + book.getSegment()}">book</a>
</div>

<br/>
<hr/>

<a href="/library">На главную</a>
<a href="/library/books">Ко всем материалам</a>
<a href="/library/books/search">Новый поиск</a>
</body>
</html>
