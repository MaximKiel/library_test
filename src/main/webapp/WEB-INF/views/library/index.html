<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Projects</title>
</head>
<body>
<div th:each="project : &{library}">
    <a th:href="@{/library/{id}(id=${project.getId()})}"
       th:text="${project.getNumber() + ' - ' + project.getTitle()}">project</a>
</div>
<br/>
<hr/>
<a href="/library/new">Добавить проект</a>
</body>
</html>
